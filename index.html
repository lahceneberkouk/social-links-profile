<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="MainDiv">
    <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="Profile Image">
    <p class="PersonName highlight-color" >Jessica Randall</p>
    <p class="Location">London, United Kingdom</p>
    <p class="Description highlight-color">"Front-end developer and avid reader."</p>
    <section class="SocialLinksSection">
      <a class="SocialLink highlight-color">GitHub</a>
      <a class="SocialLink highlight-color">Frontend Mentor</a>
      <a class="SocialLink highlight-color">LinkedIn</a>
      <a class="SocialLink highlight-color">Twitter</a>
      <a class="SocialLink highlight-color">Instagram</a>
    </section>
  </div>
</body>
</html>
